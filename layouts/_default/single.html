{{ partial "header.html" .}}

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header"
            {{ if isset .Params "image" }}
            style="background-image: url('{{ "/img" | relURL }}/{{ .Params.image }}')"
            {{ else if .Site.Params.image.post }}
            style="background-image: url('{{ "/img" | relURL }}/{{ .Site.Params.image.post }}')"
            {{ else }}
            style="background-image: url('{{ "/img" | relURL }}/post-bg.jpg')"
            {{ end }}
            >
        {{ partial "header-title-post.html" .}}
    </header>

    {{ if isset .Params "avatar" }}
    <div id="avatar"><img src="{{ "/img" |  relURL }}/{{ .Params.avatar }}"></div>
    {{ end }}

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </article>

{{ partial "footer.html" .}}
